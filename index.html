        <fieldset><legend>or  mix your own...</legend><input type="reset" name="myreset" id="myreset" value="X" title="Reset the form"></fieldset>
        <ul>
            <li><label for="cocktail">Name</label><input type="text" name="cocktail" id="cocktail" placeholder="Quarantini" pattern="[\w\s]{3,50}" require>
            </li>
            <li><label for="spirit">Base Spirit</label><select name="spirit" id="spirit">
                <option value="">Your poison...</option>
                <option value="Gin">Gin</option>
                <option value="Vodka">Vodka</option>
                <option value="Tequila">Tequila</option>
                <option value="Light_Rum">Light Rum</option>
                <option value="Dark_Rum">Dark Rum</option>
                <option value="Rye">Rye</option>
                <option value="Bourbon">Bourbon</option>
                <option value="Scotch">Scotch</option>
                <option value="Brandy">Brandy</option>
            </select></li>
            <li><label for="m1">Measure</label><input type="number" step=".25" name="m1" id="m1" min=".25" max="12"></li>

            </ul></fieldset>
        <ul>
